<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img class="logo my-0 mr-md-3" src="assets/images/logo.svg" alt="Leaves" title="Leaves">
        <nav class="my-2 my-md-0 mr-md-auto">
          <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="py-2 px-3  nav-item" routerLink="/">Calendar</a>
          <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="py-2 px-3  nav-item" routerLink="/reports/leaves">Reports</a>
          <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="py-2 px-3  nav-item" routerLink="/settings/holidays">Settings</a>
        </nav>
         
        <nav class="mr-md-1" *ngIf="isLoggedIn">
              <a  class="py-2 px-3  nav-item" >Howdy, {{ loggedInUser.name }}!</a>
              <a  (click)="onLogoutClick($event)"  class="py-2 px-3  nav-item" >Logout</a>
        </nav>
        <nav class="mr-md-1" *ngIf="!isLoggedIn">
                <a  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"  class="py-2 px-3  nav-item" routerLink="/login" >Login</a>
                <a  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"  class="py-2 px-3  nav-item" routerLink="/register" >Register</a>
          </nav>
    
</div>
