<div class="container-fluid">
        <form action="" method="POST" #newLeaveForm="ngForm"  (submit)="onFormSubmit($event, newLeaveForm)">
        <div class="modal-header">
            <h4 class="modal-title">New Leave</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
                    <div class="form-group">
                        <label for="">Leave Type</label>
                        <select class="form-control" name="type" [(ngModel)]="leave.type" #type="ngModel" required >
                            <option value="">Choose One</option>
                            <option *ngFor="let lt of leaveTypes" value="{{ lt.id }}">{{ lt.name }}</option>
                        </select>
                        <div [hidden]="type.valid || type.pristine" class="form-error-message">Leave Type is required!</div>
                    </div>
                    <div class="form-group">
                            <label for="">Start Date</label> 
                            <input type="text" class="form-control"  name="start_date" [(ngModel)]="leave.start_date" #start_date="ngModel"  placeholder="yyyy-mm-dd"  required />
                            <div [hidden]="start_date.valid || start_date.pristine" class="form-error-message">Start date is required!</div>
                    </div>
                    <div class="form-group">
                            <label for="">End Date</label> 
                            <input type="text" class="form-control"  name="end_date" [(ngModel)]="leave.end_date" #end_date="ngModel" placeholder="yyyy-mm-dd"  required />
                            <div [hidden]="end_date.valid || end_date.pristine" class="form-error-message">End date is required!</div>
                    </div>

                    <div class="form-group">
                            <label for="">Reason</label> 
                            <textarea class="form-control"  name="reason" [(ngModel)]="leave.reason"  #reason="ngModel" required rows="3" ></textarea>
                            <div [hidden]="reason.valid || reason.pristine" class="form-error-message">Reason is required!</div>
                    </div>
              
          </div>
          <div class="modal-footer">
            <button  [disabled]="!newLeaveForm.form.valid"  type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-default" (click)="activeModal.close('Cancel click')">Cancel</button>
        </div>
    </form>
    </div>
