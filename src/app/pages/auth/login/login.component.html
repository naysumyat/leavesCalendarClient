<div class="container">
<form class="form-signin" #loginForm="ngForm" (submit)="onFormSubmit($event, loginForm)">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Employee Login</h1>
          <p>

          </p>
        </div>
      
        <div class="form-group">
         <label for="email">Email </label>
          <input type="email"  class="form-control" name="email" [(ngModel)]="loginData.email" #email="ngModel" placeholder="Email " required >
          <div [hidden]="email.valid || email.pristine" class="form-error-message">Email is required!</div>
        </div>
      
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  class="form-control" name="password" [(ngModel)]="loginData.password" #password="ngModel" placeholder="Password" required>
            <div [hidden]="password.valid || password.pristine" class="form-error-message">Password is required!</div>
        </div>
      
        <button [disabled]="!loginForm.form.valid" class="btn btn-lg btn-success btn-block" type="submit">Login</button>

        <p>Have not registered yet ? Register <a routerLink="/register" >Here</a></p>
</form>
</div>
